<div class="card">
    <h5>All Assessments</h5>
    <p-table
        [value]="assessments"
        [paginator]="true"
        [rows]="5"
        responsiveLayout="scroll"
    >
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="name">
                    ID <p-sortIcon field="name"></p-sortIcon>
                </th>
                <th pSortableColumn="Employee">
                    Employee <p-sortIcon field="Employee"></p-sortIcon>
                </th>
                <th pSortableColumn="Team">
                    Fiscal Year <p-sortIcon field="Team"></p-sortIcon>
                </th>
                <th pSortableColumn="Status">
                    Status <p-sortIcon field="status"></p-sortIcon>
                </th>
                <th>Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-assessment>
            <tr>
                <td style="width: 15%; min-width: 5rem">
                    {{ assessment.id }}
                </td>
                <td style="width: 35%; min-width: 7rem">{{ assessment.userDto.userName }}</td>
                <td style="width: 35%; min-width: 8rem">
                    {{assessment.fiscalYear}}
                </td>
                <td style="width: 35%; min-width: 8rem">
                    {{assessment.status}}
                </td>
                <td style="width: 15%">
                    <button
                        pButton
                        pRipple
                        type="button"
                        icon="pi pi-search"
                        class="p-button p-component p-button-text p-button-icon-only"
                        (click)="viewAssessment(assessment.id)"
                    >View</button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
