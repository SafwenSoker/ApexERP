<div *ngIf="document">
    <div *ngIf="image" class="mt-4 flex justify-content-center align-items-center min-w-screen	">
        <img style="width:inherit;" [src]=document.label />
    </div>
    <div *ngIf="pdf">
        <ngx-extended-pdf-viewer [src]="'document.label'"
            [theme]="theme">
        </ngx-extended-pdf-viewer>
    </div>
</div>
