<p-toast></p-toast>
<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
<p-table #dt2 [value]="roles" dataKey="id" [rows]="5" [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[5,10, 25,40]" editMode="row" [paginator]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [globalFilterFields]="['name','path']"
    [tableStyle]="{ 'max-width': '100vw', 'background': '#ffffff', 'border-radius': '2px;'}">
    <ng-template pTemplate="caption">
        <div class="flex justify-content-between flex-wrap">
            <!-- <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2"
                    (click)="openNew()"></button> -->
            <p-button (click)="showAddRole()" icon="pi pi-plus" label="Create" [style]="{'background-color': '#19A2D0'}"
                class="mb-2"></p-button>
            <span class="p-input-icon-left ml-auto">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt2.filterGlobal($any($event.target).value, 'contains')"
                    placeholder="Search keyword" />
            </span>

        </div>
    </ng-template>
    <!-- <div class="flex flex-wrap"> -->
    <ng-template pTemplate="header">
        <tr>
            <th class="col-3 sm:col-3 lg:col-3 xl:col-3 md:col-3">Name</th>
            <th class="col-5 sm:col-5 lg:col-5 xl:col-5 md:col-5">Groups</th>
            <th class="col-5 sm:col-5 lg:col-5 xl:col-5 md:col-5">Users</th>
            <th class="col-1 sm:col-1 lg:col-1 xl:col-1 md:col-1">Actions</th>
        </tr>
        <tr>
            <th>
                <p-columnFilter type="text" field="name"></p-columnFilter>
            </th>
            <th>
                <p-columnFilter type="text" field="groups"></p-columnFilter>
            </th>
            <th>
                <p-columnFilter type="text" field="users"></p-columnFilter>
            </th>
            <th>

            </th>
        </tr>
    </ng-template>
    <!-- </div> -->
    <ng-template pTemplate="body" let-role let-editing="editing" let-ri="rowIndex">
        <tr [pEditableRow]="role">
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="role.name" required />
                    </ng-template>
                    <ng-template pTemplate="output">
                        <a [routerLink]="[role.name]">{{role.name }}</a>
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-dropdown [options]="role.groups" placeholder="View groups" [group]="true">
                    <ng-template let-group pTemplate="group">
                        <div class="flex align-items-center">
                            <!-- <img src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png"
                                    [class]="'mr-2 flag flag-' + group.value" style="width: 20px" /> -->
                            <span>{{ group.name }}</span>
                        </div>
                    </ng-template>
                </p-dropdown>
            </td>
            <td>
                <p-dropdown [options]="role.users" placeholder="View assigned users" [group]="true">
                    <ng-template let-user pTemplate="group">
                        <div class="flex align-items-center">
                            <!-- <img src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png"
                                    [class]="'mr-2 flag flag-' + user.value" style="width: 20px" /> -->
                            <span>{{ user.username }}</span>
                        </div>
                    </ng-template>
                </p-dropdown>
            </td>
            <td>
                <div class="flex align-items-center justify-content-start gap-2">

                    <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil"
                        (click)="onRowEditInit(role)" class="p-button-rounded p-button-text"></button>
                    <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check"
                        (click)="onRowEditSave(role)"
                        class="p-button-rounded p-button-text p-button-success mr-2"></button>
                    <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times"
                        (click)="onRowEditCancel(role,ri)"
                        class="p-button-rounded p-button-text p-button-danger"></button>
                    <button pButton pRipple type="button" icon="pi pi-trash" (click)="deleteRole(role)"
                        class="p-button-rounded p-button-text p-button-danger"></button>
                </div>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="5">No groups found.</td>
        </tr>
    </ng-template>
</p-table>


<p-dialog [(visible)]="roleDialog"
    [style]="{ width: '80vw', height: '80vh','border-radius': '12px 12px 0 0', 'background-color': '#000000'}"
    header="Role Details" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="field">
            <label for="name">Name</label>
            <input type="text" pInputText id="name" [(ngModel)]="roleToBeCreated.name" required autofocus />
            <small class="p-error" *ngIf="submitted && !roleToBeCreated.name">Name is required.</small>
        </div>
        <div class="field">
            <label for="description">Description (This should be filled if the role belongs to a single panel, ex:
                dashboard-name_panel-name)</label>
            <textarea id="description" pInputTextarea [(ngModel)]="roleToBeCreated.description" required rows="3"
                cols="20"></textarea>
        </div>
        <div class="grid nested-grid">
            <div class="col-4 col-offset-4 flex justify-content-center flex-wrap grid">
                <div class="col-3"></div>
                <label for="composite" class="col-4 flex align-items-center justify-content-center">Composite
                    Role</label>
                <p-inputSwitch class="col-2 flex align-items-center justify-content-center" id="composite"
                    inputId="metakey" [(ngModel)]="roleToBeCreated.composite" label="MetaKey"></p-inputSwitch>
                <div class="col-3"></div>
            </div>
        </div>

        <p-pickList *ngIf="roleToBeCreated.composite" [source]="roles" [target]="roleToBeCreated.composites"
            sourceHeader="Available" targetHeader="Selected" [dragdrop]="true" [responsive]="true"
            [sourceStyle]="{ height: '50rem' }" [targetStyle]="{ height: '50rem' }" filterBy="name"
            sourceFilterPlaceholder="Search by name" targetFilterPlaceholder="Search by name" breakpoint="1400px">
            <ng-template let-role pTemplate="item">
                <div class="flex flex-wrap p-2 align-items-center gap-3">
                    <div class="flex-1 flex flex-column gap-2">
                        <span class="font-bold">{{ role | getRoleName }}</span>
                    </div>
                    <div class="flex align-products-center gap-2">
                        <i class="pi" [ngClass]="role | getRoleDashboardIcon"></i>
                        <span>{{ role | getRoleDashboardName }}</span>
                    </div>
                </div>
            </ng-template>
        </p-pickList>
    </ng-template>
    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="onAddRole()"></button>
    </ng-template>
</p-dialog>

<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
