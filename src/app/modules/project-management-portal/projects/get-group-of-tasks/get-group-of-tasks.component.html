    private demoDate: Date;
    private startDate: Date;
    private estimatedEndDate: Date;
    private deliveredDate: Date;
    private tasks : Task[]; -->
<div class="card mb-0">
    <div class="flex justify-content-between mb-3">
        <div>
            <div class="block">
                <span class="text-500 font-medium mb-3">Demo Date: </span><span
                    class="text-900 font-medium text-xl">{{groupOfTasks.getDemoDate() | date}}</span>
            </div>
            <div class="block">
                <span class="text-500 font-medium mb-3">Phase Start Date:</span><span
                    class="text-900 font-medium text-xl">{{groupOfTasks.getStartDate() | date}}</span>
            </div>
            <div class="block">
                <span class="text-500 font-medium mb-3">Estimated EndDate:</span><span
                    class="text-900 font-medium text-xl">{{groupOfTasks.getEstimatedEndDate() |
                    date}}</span>
            </div>
            <div *ngIf="delivered" class="block">
                <span class="text-500 font-medium mb-3">Delivered Date:</span><span
                    class="text-900 font-medium text-xl">{{groupOfTasks.getDeliveredDate() |
                    date}}</span>
            </div>
        </div>
        <div class="flex align-items-center justify-content-center border-round" [ngStyle]="{height: '2.5rem'}">
            <p-button (click)="redirectToGroupOfTasksDetails()" class="border-none" icon="pi pi-chevron-right"
                [rounded]="true" [outlined]="true"></p-button>
        </div>
    </div>
    <span class="text-green-500 font-medium">234</span>
    <span class="text-500"> employees are part of this phase</span>
</div>
