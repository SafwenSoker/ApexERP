<div *ngIf="task">
    <p-breadcrumb class="max-w-full" [model]="items" [home]="home"></p-breadcrumb>
    <div class="grid mt-6 mb-6 ml-1 mr-1">
        <div class="col card flex justify-content-between flex-wrap card-header">
            <p class="flex align-items-center sample">{{task.name}}</p>
            <div>
                <lottie-player src="https://lottie.host/07551cbf-0573-41f3-97a0-f741f5cf83f1/0EbP3U3KSi.json"
                    background="transparent" speed="1" style="width: 150px; height: 150px" loop autoplay direction="1"
                    mode="normal"></lottie-player>
            </div>
        </div>
    </div>

    <div class="card">
        <p-toast></p-toast>
        <p-toolbar styleClass="mb-4 gap-2">
            <ng-template pTemplate="left">
                <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2"
                    (click)="openNew()"></button>
                <button pButton pRipple [label]="Delete" icon="pi pi-trash" class="p-button-danger"
                    (click)="deleteSelectedProducts()"
                    [disabled]="!selectedTodos || !selectedTodos.length"></button>
            </ng-template>

            <ng-template pTemplate="right">
                <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import"
                    class="mr-2 inline-block"></p-fileUpload>
                <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"></button>
            </ng-template>
        </p-toolbar>

        <p-table #dt [value]="task.getToDoList()" [rows]="10" [paginator]="true"
            [globalFilterFields]="['Description']"
            [tableStyle]="{ 'min-width': '75rem' }" [(selection)]="selectedTodos" [rowHover]="true" dataKey="id"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [showCurrentPageReport]="true">
            <ng-template pTemplate="caption">
                <div class="flex align-items-center justify-content-between">
                    <h5 class="m-0">Manage Todo List of {{task.getName()}} task</h5>
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                            placeholder="Search..." />
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 4rem">
                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                    </th>
                    <th pSortableColumn="desription" style="min-width:15rem">Name <p-sortIcon field="description"></p-sortIcon></th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-todo>
                <tr>
                    <td>{{ todo }}</td>
                    <td>
                        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"
                            (click)="editTodo(todo)"></button>
                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                            (click)="deleteTodo(todo)"></button>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="summary">
                <div class="flex align-items-center justify-content-between">In total there are {{ task.getToDoList() ?
                    task.getToDoList().length : 0 }} Todos.</div>
            </ng-template>
        </p-table>
    </div>
    <p-dialog [(visible)]="todoDialog" [style]="{ width: '450px' }" header="Add new ToDo" [modal]="true"
        styleClass="p-fluid">
        <ng-template pTemplate="content">
            <div class="field">
                <label for="description">Description</label>
                <textarea id="description" pInputTextarea [(ngModel)]="product.description" required rows="3"
                    cols="20"></textarea>
                <small class="p-error" *ngIf="submitted && !product.name">Name is required.</small>
            </div>
        </ng-template>

        <ng-template pTemplate="footer">
            <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text"
                (click)="hideDialog()"></button>
            <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text"
                (click)="saveTodo()"></button>
        </ng-template>
    </p-dialog>

    <p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
</div>
